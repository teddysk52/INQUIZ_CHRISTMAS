    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --christmas-red: #c41e3a;
            --christmas-green: #165b33;
            --christmas-blue: #00d4ff;
            --christmas-silver: #c0d6df;
            --christmas-white: #ffffff;
            --dark-bg: #0a0e1a;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1a3e 25%, #0a0e1a 50%, #1a1a3e 75%, #0a0e1a 100%);
            background-size: 400% 400%;
            animation: gradientMove 20s ease infinite;
            min-height: 100vh;
            color: var(--christmas-white);
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(196, 30, 58, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(22, 91, 51, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 215, 0, 0.08) 0%, transparent 50%);
            animation: bgRotate 30s linear infinite;
            z-index: 0;
        }

        @keyframes bgRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            overflow: hidden;
        }

        .snowflake {
            position: absolute;
            top: -20px;
            color: var(--christmas-white);
            font-size: 1rem;
            animation: fall linear infinite;
            opacity: 0.8;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        @keyframes fall {
            0% { 
                transform: translateY(-20px) translateX(0) rotate(0deg); 
                opacity: 0; 
            }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { 
                transform: translateY(100vh) translateX(100px) rotate(360deg); 
                opacity: 0; 
            }
        }

        /* Christmas decorations */
        .christmas-decorations {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .decoration {
            position: absolute;
            font-size: 3rem;
            opacity: 0.15;
            animation: floatDecor 15s ease-in-out infinite;
        }

        .decoration:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; font-size: 4rem; }
        .decoration:nth-child(2) { top: 20%; right: 8%; animation-delay: 2s; font-size: 3.5rem; }
        .decoration:nth-child(3) { top: 60%; left: 3%; animation-delay: 4s; font-size: 3rem; }
        .decoration:nth-child(4) { top: 70%; right: 5%; animation-delay: 6s; font-size: 4.5rem; }
        .decoration:nth-child(5) { top: 40%; left: 2%; animation-delay: 8s; font-size: 2.5rem; }
        .decoration:nth-child(6) { top: 85%; right: 10%; animation-delay: 10s; font-size: 3rem; }
        .decoration:nth-child(7) { top: 5%; left: 15%; animation-delay: 1s; font-size: 2rem; }
        .decoration:nth-child(8) { top: 50%; right: 3%; animation-delay: 3s; font-size: 3.5rem; }
        .decoration:nth-child(9) { top: 30%; left: 8%; animation-delay: 5s; font-size: 2.5rem; }
        .decoration:nth-child(10) { top: 90%; left: 10%; animation-delay: 7s; font-size: 3rem; }

        @keyframes floatDecor {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(5deg); }
            50% { transform: translateY(0) rotate(0deg); }
            75% { transform: translateY(20px) rotate(-5deg); }
        }

        /* Corner decorations */
        .corner-decor {
            position: fixed;
            font-size: 6rem;
            opacity: 0.1;
            z-index: 1;
            pointer-events: none;
        }

        .corner-decor.top-left { top: 50px; left: 20px; }
        .corner-decor.top-right { top: 50px; right: 70px; }
        .corner-decor.bottom-left { bottom: 20px; left: 20px; }
        .corner-decor.bottom-right { bottom: 20px; right: 20px; }

        /* Twinkling stars */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            font-size: 1.5rem;
            color: gold;
            opacity: 0;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 0.6; transform: scale(1.2); }

        .garland {

            top: 0;
            left: 0;

        .light {
            width: 18px;
            height: 24px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: glow 1.5s infinite ease-in-out;
            box-shadow: 0 0 20px currentColor;
        }

        @keyframes glow {
            0%, 100% { 
                opacity: 1; 
                filter: brightness(1.5);
                transform: scale(1);
            }
            50% { 
                opacity: 0.6;
                transform: scale(0.95);
            }

        .light:nth-child(6n+1) { background: #ff3366; color: #ff3366; animation-delay: 0s; }
        .light:nth-child(6n+2) { background: #33ff88; color: #33ff88; animation-delay: 0.25s; }
        .light:nth-child(6n+3) { background: #ffdd33; color: #ffdd33; animation-delay: 0.5s; }
        .light:nth-child(6n+4) { background: #3388ff; color: #3388ff; animation-delay: 0.75s; }
        .light:nth-child(6n+5) { background: #ff33dd; color: #ff33dd; animation-delay: 1s; }
        .light:nth-child(6n+6) { background: #33ddff; color: #33ddff; animation-delay: 1.25s; }

        }

        function updateTurnIndicator() {
            const currentTeam = gameState.teams[gameState.currentTeamIndex];
            document.getElementById('currentTeamName').textContent = currentTeam.name;
        }

        function renderScoreboard() {
            const board = document.getElementById('scoreboard');
            board.innerHTML = '';
            
            gameState.teams.forEach((team, index) => {
                const card = document.createElement('div');
                card.className = 'team-card';
                if (gameState.currentTeamIndex === index) {
                    card.classList.add('active');
                }
                card.innerHTML = `
                    <div class="team-name">${team.name}</div>
                    <div class="team-score">${team.score}</div>
                `;
                board.appendChild(card);
            });
        }

        function renderGameBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';

            const questions = rounds[gameState.currentRound];
            const categories = Object.keys(questions);
            const pointsLevels = [100, 200, 300, 400, 500];

            categories.forEach(cat => {
                const header = document.createElement('div');
                header.className = 'category-header';
                header.textContent = cat;
                board.appendChild(header);
            });

            pointsLevels.forEach(points => {
                categories.forEach(cat => {
                    const cell = document.createElement('div');
                    const questionId = `${gameState.currentRound}-${cat}-${points}`;
                    const isUsed = gameState.usedQuestions.includes(questionId);

                    cell.className = `question-cell ${isUsed ? 'used' : ''}`;
                    cell.textContent = points;

                    if (!isUsed) {
                        cell.onclick = () => openQuestion(cat, points);
                    }

                    board.appendChild(cell);
                });
            });
        }

        function openQuestion(category, points) {
            const questions = rounds[gameState.currentRound];
            const question = questions[category].find(q => q.points === points);
            if (!question) return;

            gameState.currentQuestion = { category, points, ...question };
            gameState.timeLeft = gameState.timeLimit;

            document.getElementById('modalCategory').textContent = category;
            document.getElementById('modalPoints').textContent = points;
            document.getElementById('modalQuestion').textContent = question.question;

            document.getElementById('answerResult').className = 'answer-result';
            document.getElementById('correctAnswerDisplay').style.display = 'none';
            document.getElementById('correctBtn').style.display = 'inline-block';
            document.getElementById('wrongBtn').style.display = 'inline-block';
            document.getElementById('showAnswerBtn').style.display = 'inline-block';

            document.getElementById('questionModal').classList.add('active');
            startTimer();
        }

        function startTimer() {
            stopTimer();
            updateTimer();

            timerInterval = setInterval(() => {
                gameState.timeLeft--;
                updateTimer();

                if (gameState.timeLeft <= 0) {
                    stopTimer();
                    showAnswer();
                }
            }, 1000);
        }

        function updateTimer() {
            const timer = document.getElementById('timer');
            timer.textContent = gameState.timeLeft;

            timer.classList.remove('warning', 'danger');
            if (gameState.timeLeft <= 5) {
                timer.classList.add('danger');
            } else if (gameState.timeLeft <= 10) {
                timer.classList.add('warning');
            }
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function markCorrect() {
            stopTimer();
            gameState.teams[gameState.currentTeamIndex].score += gameState.currentQuestion.points;
            
            const result = document.getElementById('answerResult');
            result.textContent = `‚úÖ SPR√ÅVNƒö! +${gameState.currentQuestion.points}`;
            result.className = 'answer-result correct';

            markQuestionUsed();
            renderScoreboard();
            
            setTimeout(() => {
                closeQuestion();
                nextTeam();
                checkRoundEnd();
            }, 2000);
        }

        function markWrong() {
            stopTimer();
            gameState.teams[gameState.currentTeamIndex].score -= gameState.currentQuestion.points;
            
            const result = document.getElementById('answerResult');
            result.textContent = `‚ùå ≈†PATNƒö! -${gameState.currentQuestion.points}`;
            result.className = 'answer-result wrong';

            renderScoreboard();
            showAnswer();
            
            setTimeout(() => {
                closeQuestion();
                nextTeam();
                checkRoundEnd();
            }, 3000);
        }

        function showAnswer() {
            stopTimer();
            const display = document.getElementById('correctAnswerDisplay');
            display.textContent = `üí° Spr√°vn√° odpovƒõƒè: ${gameState.currentQuestion.answer}`;
            display.style.display = 'block';
            
            document.getElementById('showAnswerBtn').style.display = 'none';
            
            markQuestionUsed();
        }

        function closeQuestion() {
            document.getElementById('questionModal').classList.remove('active');
            stopTimer();
            gameState.currentQuestion = null;
            renderGameBoard();
        }

        function nextTeam() {
            gameState.currentTeamIndex = (gameState.currentTeamIndex + 1) % gameState.teams.length;
            updateTurnIndicator();
            renderScoreboard();
        }

        function markQuestionUsed() {
            const questionId = `${gameState.currentRound}-${gameState.currentQuestion.category}-${gameState.currentQuestion.points}`;
            if (!gameState.usedQuestions.includes(questionId)) {
                gameState.usedQuestions.push(questionId);
            }
        }

        function checkRoundEnd() {
            const questions = rounds[gameState.currentRound];
            const categories = Object.keys(questions);
            const totalQuestions = categories.length * 5;
            
            let usedInRound = 0;
            categories.forEach(cat => {
                [100, 200, 300, 400, 500].forEach(points => {
                    const questionId = `${gameState.currentRound}-${cat}-${points}`;
                    if (gameState.usedQuestions.includes(questionId)) {
                        usedInRound++;
                    }
                });
            });

            if (usedInRound >= totalQuestions) {
                showEndRound();
            }
        }

        function showEndRound() {
            const standings = document.getElementById('roundStandings');
            standings.innerHTML = '';

            const sorted = [...gameState.teams].sort((a, b) => b.score - a.score);
            
            sorted.forEach((team, index) => {
                const row = document.createElement('div');
                let posClass = '';
                if (index === 0) posClass = 'first';
                else if (index === 1) posClass = 'second';
                else if (index === 2) posClass = 'third';
                
                row.className = `standing-row ${posClass}`;
                row.innerHTML = `
                    <div class="standing-position">${index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : index + 1}</div>
                    <div class="standing-name">${team.name}</div>
                    <div class="standing-score">${team.score} bod≈Ø</div>
                `;
                standings.appendChild(row);
            });

            const nextBtn = document.getElementById('nextRoundBtn');
            if (gameState.currentRound >= 2) {
                nextBtn.textContent = 'üèÜ ZOBRAZIT V√ùSLEDKY';
            } else {
                nextBtn.textContent = '‚û°Ô∏è DAL≈†√ç KOLO';
            }

            document.getElementById('endRoundModal').classList.add('active');
        }

        function goToNextRound() {
            document.getElementById('endRoundModal').classList.remove('active');

            if (gameState.currentRound >= 2) {
                showFinalResults();
            } else {
                gameState.currentRound++;
                showRoundIntro();
            }
        }

        function showFinalResults() {
            const sorted = [...gameState.teams].sort((a, b) => b.score - a.score);
            const winner = sorted[0];

            document.getElementById('winnerAnnouncement').textContent = `üèÜ V√çTƒöZ: ${winner.name}! üèÜ`;

            const standings = document.getElementById('finalStandings');
            standings.innerHTML = '';

            sorted.forEach((team, index) => {
                const row = document.createElement('div');
                let posClass = '';
                if (index === 0) posClass = 'first';
                else if (index === 1) posClass = 'second';
                else if (index === 2) posClass = 'third';
                
                row.className = `standing-row ${posClass}`;
                row.innerHTML = `
                    <div class="standing-position">${index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : index + 1}</div>
                    <div class="standing-name">${team.name}</div>
                    <div class="standing-score">${team.score} bod≈Ø</div>
                `;
                standings.appendChild(row);
            });

            document.getElementById('finalModal').classList.add('active');
        }

        // Admin functions
        function toggleAdmin() {
            const panel = document.getElementById('adminPanel');
            panel.classList.toggle('active');
        }

        function renderAdminPanel() {
            const list = document.getElementById('adminTeamsList');
            list.innerHTML = '';

            gameState.teams.forEach((team, index) => {
                const row = document.createElement('div');
                row.className = 'admin-team-row';
                row.innerHTML = `
                    <div class="admin-team-name">${team.name}</div>
                    <input type="number" class="admin-score-input" value="${team.score}" 
                           onchange="updateTeamScore(${index}, this.value)">
                    <div class="admin-btn-group">
                        <button class="admin-mini-btn" onclick="adjustScore(${index}, 100)">+</button>
                        <button class="admin-mini-btn" onclick="adjustScore(${index}, -100)">‚àí</button>
                    </div>
                `;
                list.appendChild(row);
            });
        }

        function updateTeamScore(index, score) {
            gameState.teams[index].score = parseInt(score) || 0;
            renderScoreboard();
            renderAdminPanel();
        }

        function adjustScore(index, amount) {
            gameState.teams[index].score += amount;
            renderScoreboard();
            renderAdminPanel();
        }

        function resetRound() {
            if (confirm('Resetovat aktu√°ln√≠ kolo? V≈°echny ot√°zky tohoto kola budou znovu dostupn√©.')) {
                const questions = rounds[gameState.currentRound];
                const categories = Object.keys(questions);
                
                categories.forEach(cat => {
                    [100, 200, 300, 400, 500].forEach(points => {
                        const questionId = `${gameState.currentRound}-${cat}-${points}`;
                        const index = gameState.usedQuestions.indexOf(questionId);
                        if (index > -1) {
                            gameState.usedQuestions.splice(index, 1);
                        }
                    });
                });

                renderGameBoard();
                toggleAdmin();
            }
        }

        function resetGame() {
            if (confirm('Resetovat celou hru? V≈°echny body budou vynulov√°ny.')) {
                gameState.teams.forEach(team => team.score = 0);
                gameState.usedQuestions = [];
                gameState.currentTeamIndex = 0;
                gameState.currentRound = 0;
                renderScoreboard();
                renderAdminPanel();
                updateTurnIndicator();
                toggleAdmin();
                showRoundIntro();
            }
        }

        function backToSetup() {
            if (confirm('Vr√°tit se na nastaven√≠? Aktu√°ln√≠ hra bude ztracena.')) {
                window.location.href = 'index.html';
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                const questionModal = document.getElementById('questionModal');
                if (questionModal.classList.contains('active')) {
                    closeQuestion();
                    nextTeam();
                }
                
                const admin = document.getElementById('adminPanel');
                if (admin.classList.contains('active')) {
                    toggleAdmin();
                }
            }
        });

        // Initialize
        init();

        // Resize handler
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                document.getElementById('snowflakes').innerHTML = '';
                document.getElementById('stars').innerHTML = '';
                createSnowflakes();
                createStars();
            }, 250);
        });
    </script>
</body>
</html>
