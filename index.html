<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INQUIZ üéÑ</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(180deg, #0a1628 0%, #1a2a4a 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        /* –°–Ω–µ–∂–∏–Ω–∫–∏ */
        .snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            overflow: hidden;
        }

        .snowflake {
            position: absolute;
            top: -20px;
            color: #fff;
            font-size: 1rem;
            animation: fall linear infinite;
            opacity: 0.8;
            text-shadow: 0 0 5px rgba(255,255,255,0.5);
        }

        @keyframes fall {
            0% { transform: translateY(-20px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        /* –ì–∏—Ä–ª—è–Ω–¥–∞ */
        .garland {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 25px;
            display: flex;
            justify-content: space-around;
            z-index: 999;
            background: linear-gradient(180deg, rgba(0,50,0,0.8) 0%, transparent 100%);
            padding-top: 5px;
        }

        .light {
            width: 12px;
            height: 18px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: glow 1.5s infinite;
            position: relative;
        }

        .light::before {
            content: '';
            position: absolute;
            top: -3px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 5px;
            background: #2d5a2d;
            border-radius: 2px;
        }

        @keyframes glow {
            0%, 100% { opacity: 1; filter: brightness(1.5) drop-shadow(0 0 8px currentColor); }
            50% { opacity: 0.6; filter: brightness(1) drop-shadow(0 0 3px currentColor); }
        }

        .light:nth-child(5n+1) { background: #ff3333; color: #ff3333; animation-delay: 0s; }
        .light:nth-child(5n+2) { background: #33ff33; color: #33ff33; animation-delay: 0.3s; }
        .light:nth-child(5n+3) { background: #ffdd33; color: #ffdd33; animation-delay: 0.6s; }
        .light:nth-child(5n+4) { background: #3366ff; color: #3366ff; animation-delay: 0.9s; }
        .light:nth-child(5n+5) { background: #ff33ff; color: #ff33ff; animation-delay: 1.2s; }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 50px 20px 20px;
            position: relative;
            z-index: 1;
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 900;
            color: #fff;
            letter-spacing: -2px;
            text-shadow: 0 0 30px rgba(255,255,255,0.3);
        }

        .header p {
            margin-top: 10px;
            color: rgba(255,255,255,0.7);
            font-size: 1.1rem;
        }

        /* –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã */
        .santa {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 4rem;
            animation: bounce 2s ease-in-out infinite;
            z-index: 100;
            cursor: pointer;
        }

        .snowman {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 3.5rem;
            animation: sway 3s ease-in-out infinite;
            z-index: 100;
            cursor: pointer;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        /* –ü–∞–Ω–µ–ª—å –∫–æ–º–∞–Ω–¥ */
        .teams-panel {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .team-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 15px 25px;
            min-width: 140px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .team-card.active {
            border-color: #ffd700;
            box-shadow: 0 0 25px rgba(255,215,0,0.4);
            transform: scale(1.05);
        }

        .team-card:hover {
            border-color: rgba(255,255,255,0.5);
        }

        .team-name {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 8px;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: background 0.2s;
            color: rgba(255,255,255,0.9);
        }

        .team-name:hover {
            background: rgba(255,255,255,0.1);
        }

        .team-score {
            font-size: 1.8rem;
            font-weight: 900;
            color: #ffd700;
        }

        /* –¢–µ–∫—É—â–∞—è –∫–æ–º–∞–Ω–¥–∞ */
        .current-team-display {
            text-align: center;
            margin-bottom: 25px;
            color: rgba(255,255,255,0.8);
            font-size: 1.1rem;
        }

        .current-team-name {
            color: #ffd700 !important;
            font-weight: 700;
        }

        /* –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ */
        .game-board {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 8px;
            margin-bottom: 30px;
        }

        .category-header {
            background: linear-gradient(145deg, #c41e3a, #8b0000);
            color: #fff;
            padding: 15px 8px;
            text-align: center;
            border-radius: 10px;
            font-weight: 700;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(196,30,58,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80px;
        }

        .question-cell {
            background: linear-gradient(145deg, #1e5128, #2d7a3a);
            border: 2px solid rgba(255,255,255,0.1);
            padding: 20px 10px;
            text-align: center;
            border-radius: 10px;
            font-weight: 900;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #ffd700;
            box-shadow: 0 4px 15px rgba(30,81,40,0.4);
        }

        .question-cell:hover {
            transform: scale(1.08);
            box-shadow: 0 8px 25px rgba(45,122,58,0.6);
            border-color: #ffd700;
        }

        .question-cell.used {
            background: rgba(50,50,50,0.5);
            color: rgba(255,255,255,0.2);
            border-color: transparent;
            cursor: not-allowed;
            box-shadow: none;
        }

        .question-cell.used:hover {
            transform: none;
            box-shadow: none;
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –≤–æ–ø—Ä–æ—Å–∞ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(145deg, #1a2a4a, #0a1628);
            border: 3px solid rgba(255,215,0,0.3);
            border-radius: 25px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
            text-align: center;
            position: relative;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .modal-category {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.6);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .modal-points {
            font-size: 3.5rem;
            font-weight: 900;
            color: #ffd700;
            margin-bottom: 20px;
        }

        /* –¢–∞–π–º–µ—Ä */
        .timer-container {
            margin-bottom: 25px;
        }

        .timer {
            font-size: 4rem;
            font-weight: 900;
            color: #4ade80;
            transition: color 0.3s;
        }

        .timer.warning {
            color: #fbbf24;
        }

        .timer.danger {
            color: #ef4444;
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .timer-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .timer-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ade80, #22c55e);
            border-radius: 10px;
            transition: width 1s linear, background 0.3s;
        }

        .timer-bar-fill.warning {
            background: linear-gradient(90deg, #fbbf24, #f59e0b);
        }

        .timer-bar-fill.danger {
            background: linear-gradient(90deg, #ef4444, #dc2626);
        }

        .modal-question {
            font-size: 1.5rem;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #fff;
        }

        .modal-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .modal-answer {
            font-size: 1.3rem;
            color: #4ade80;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(74,222,128,0.1);
            border: 2px solid rgba(74,222,128,0.3);
            border-radius: 15px;
            display: none;
            font-weight: 600;
        }

        .modal-answer.visible {
            display: block;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: rgba(255,255,255,0.1);
            color: #fff;
        }

        .btn:hover {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.5);
            transform: translateY(-2px);
        }

        .btn-correct {
            background: linear-gradient(145deg, #22c55e, #16a34a);
            border-color: #22c55e;
        }

        .btn-correct:hover {
            background: linear-gradient(145deg, #16a34a, #15803d);
        }

        .btn-wrong {
            background: linear-gradient(145deg, #ef4444, #dc2626);
            border-color: #ef4444;
        }

        .btn-wrong:hover {
            background: linear-gradient(145deg, #dc2626, #b91c1c);
        }

        /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn-control {
            padding: 12px 25px;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }

        .btn-control:hover {
            background: rgba(255,255,255,0.2);
            border-color: #ffd700;
            color: #ffd700;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 1200px) {
            .game-board {
                grid-template-columns: repeat(5, 1fr);
            }
        }

        @media (max-width: 700px) {
            .game-board {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .modal-question {
                font-size: 1.1rem;
            }

            .modal-points {
                font-size: 2.5rem;
            }

            .timer {
                font-size: 3rem;
            }

            .santa, .snowman {
                font-size: 2.5rem;
            }
        }

        /* –ü—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ –æ –≤—Ä–µ–º–µ–Ω–∏ */
        .time-up-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(239, 68, 68, 0.9);
            z-index: 3000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .time-up-overlay.active {
            display: flex;
            animation: flashRed 0.5s ease-in-out;
        }

        @keyframes flashRed {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .time-up-text {
            font-size: 4rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 30px rgba(0,0,0,0.5);
            margin-bottom: 30px;
        }

        .time-up-btn {
            padding: 20px 50px;
            font-size: 1.2rem;
            background: #fff;
            color: #ef4444;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .time-up-btn:hover {
            transform: scale(1.05);
        }

        /* –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å */
        .admin-btn {
            position: fixed;
            top: 40px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1001;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .admin-btn:hover {
            background: rgba(255,255,255,0.2);
            border-color: #ffd700;
        }

        .admin-panel {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2500;
            padding: 20px;
            overflow-y: auto;
        }

        .admin-panel.active {
            display: block;
        }

        .admin-content {
            max-width: 900px;
            margin: 0 auto;
            background: linear-gradient(145deg, #1a2a4a, #0a1628);
            border: 3px solid rgba(255,215,0,0.3);
            border-radius: 25px;
            padding: 40px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .admin-header h2 {
            font-size: 2rem;
            color: #ffd700;
        }

        .admin-close {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
        }

        .admin-close:hover {
            background: rgba(255,255,255,0.2);
        }

        .team-editor {
            margin-bottom: 30px;
        }

        .team-item {
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .team-item input {
            flex: 1;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 12px;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
        }

        .team-item input:focus {
            outline: none;
            border-color: #ffd700;
        }

        .team-item button {
            background: rgba(239,68,68,0.8);
            border: none;
            color: #fff;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .team-item button:hover {
            background: rgba(239,68,68,1);
        }

        .add-team-btn {
            width: 100%;
            background: rgba(34,197,94,0.8);
            border: none;
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .add-team-btn:hover {
            background: rgba(34,197,94,1);
        }

        .admin-section {
            margin-bottom: 30px;
        }

        .admin-section h3 {
            color: #ffd700;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .auto-switch-toggle {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 20px;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: #22c55e;
        }

        .toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: #fff;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(30px);
        }

        .toggle-label {
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
        }

        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è */
        .connection-status {
            position: fixed;
            top: 40px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50px;
            color: #fff;
            font-size: 0.85rem;
            font-weight: 600;
            z-index: 1001;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .connection-status.online {
            border-color: #22c55e;
            background: rgba(34,197,94,0.1);
        }

        .connection-status.offline {
            border-color: #ef4444;
            background: rgba(239,68,68,0.1);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #fff;
            animation: pulse-dot 2s infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* –°—Ç—Ä–∞–Ω–∏—Ü–∞ –≤—Ö–æ–¥–∞ */
        .login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            z-index: 10;
        }

        .login-page.hidden {
            display: none;
        }

        .login-box {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border: 3px solid rgba(255,215,0,0.3);
            border-radius: 30px;
            padding: 50px 60px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .login-box h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255,215,0,0.4);
        }

        .login-box p {
            color: rgba(255,255,255,0.7);
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .pin-input {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .pin-digit {
            width: 60px;
            height: 70px;
            font-size: 2rem;
            font-weight: 900;
            text-align: center;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 15px;
            background: rgba(255,255,255,0.05);
            color: #fff;
            transition: all 0.3s ease;
        }

        .pin-digit:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255,215,0,0.3);
            background: rgba(255,255,255,0.1);
        }

        .pin-error {
            color: #ef4444;
            font-weight: 600;
            margin-top: 15px;
            min-height: 20px;
        }

        .game-content {
            display: none;
        }

        .game-content.visible {
            display: block;
        }

        .pin-digit.shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>

                    <div class="team-name" onclick="editTeamName(${index})">${team.name}</div>
                    <div class="team-score">${team.score}</div>
                `;
                card.onclick = (e) => {
                    if (!e.target.classList.contains('team-name')) {
                        selectTeam(index);
                    }
                };
                panel.appendChild(card);
            });
            
            document.getElementById('currentTeamName').textContent = teams[currentTeamIndex].name;
        }

        // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–∞–∑–≤–∞–Ω–∏—è –∫–æ–º–∞–Ω–¥—ã
        function editTeamName(index) {
            const newName = prompt('Zadejte nov√Ω n√°zev t√Ωmu:', teams[index].name);
            if (newName && newName.trim()) {
                teams[index].name = newName.trim();
                renderTeams();
                saveGame();
            }
        }

        // –í—ã–±–æ—Ä –∫–æ–º–∞–Ω–¥—ã
        function selectTeam(index) {
            currentTeamIndex = index;
            renderTeams();
            saveGame();
        }

        // –°–ª–µ–¥—É—é—â–∞—è –∫–æ–º–∞–Ω–¥–∞
        function nextTeam() {
            currentTeamIndex = (currentTeamIndex + 1) % teams.length;
            renderTeams();
            saveGame();
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∏–≥—Ä–æ–≤–æ–≥–æ –ø–æ–ª—è
        function renderGameBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            
            const categoryNames = Object.keys(categories);
            
            // –ó–∞–≥–æ–ª–æ–≤–∫–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–π
            categoryNames.forEach(name => {
                const header = document.createElement('div');
                header.className = 'category-header';
                header.textContent = name;
                board.appendChild(header);
            });
            
            // –í–æ–ø—Ä–æ—Å—ã –ø–æ —Å—Ç–æ–∏–º–æ—Å—Ç–∏
            const pointValues = [200, 400, 600, 800, 1000, 2000];
            
            pointValues.forEach(points => {
                categoryNames.forEach(category => {
                    const cell = document.createElement('div');
                    const questionId = `${category}-${points}`;
                    cell.className = `question-cell ${usedQuestions.has(questionId) ? 'used' : ''}`;
                    cell.textContent = points;
                    
                    if (!usedQuestions.has(questionId)) {
                        cell.onclick = () => openQuestion(category, points);
                    }
                    
                    board.appendChild(cell);
                });
            });
        }

        // –û—Ç–∫—Ä—ã—Ç—å –≤–æ–ø—Ä–æ—Å
        function openQuestion(category, points) {
            const questions = categories[category];
            const question = questions.find(q => q.points === points);
            
            if (question) {
                currentQuestion = { category, ...question };
                
                document.getElementById('modalCategory').textContent = category;
                document.getElementById('modalPoints').textContent = points;
                document.getElementById('modalQuestion').textContent = question.question;
                document.getElementById('modalAnswer').textContent = question.answer;
                document.getElementById('modalAnswer').classList.remove('visible');
                document.getElementById('btnShowAnswer').style.display = 'inline-block';
                
                const imageEl = document.getElementById('modalImage');
                if (question.image) {
                    imageEl.src = question.image;
                    imageEl.style.display = 'block';
                    imageEl.onerror = () => { imageEl.style.display = 'none'; };
                } else {
                    imageEl.style.display = 'none';
                }
                
                document.getElementById('questionModal').classList.add('active');
                startTimer();
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –æ—Ç–≤–µ—Ç
        function showAnswer() {
            document.getElementById('modalAnswer').classList.add('visible');
            document.getElementById('btnShowAnswer').style.display = 'none';
            stopTimer();
        }

        // –ó–∞—Å—á–∏—Ç–∞—Ç—å –æ—á–∫–∏
        function scoreCorrect() {
            if (currentQuestion) {
                teams[currentTeamIndex].score += currentQuestion.points;
                markQuestionUsed();
                closeModal();
                renderTeams();
                saveGame();
                if (autoSwitchTeams) {
                    setTimeout(() => nextTeam(), 500);
                }
            }
        }

        // –ù–µ –∑–∞—Å—á–∏—Ç–∞—Ç—å (–æ—Ç–Ω—è—Ç—å –æ—á–∫–∏)
        function scoreWrong() {
            if (currentQuestion) {
                teams[currentTeamIndex].score -= currentQuestion.points;
                markQuestionUsed();
                closeModal();
                renderTeams();
                saveGame();
                if (autoSwitchTeams) {
                    setTimeout(() => nextTeam(), 500);
                }
            }
        }

        // –ü–æ–º–µ—Ç–∏—Ç—å –≤–æ–ø—Ä–æ—Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–Ω—ã–º
        function markQuestionUsed() {
            if (currentQuestion) {
                const questionId = `${currentQuestion.category}-${currentQuestion.points}`;
                usedQuestions.add(questionId);
                renderGameBoard();
            }
        }

        // –ó–∞–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
        function closeModal() {
            document.getElementById('questionModal').classList.remove('active');
            hideTimeUp();
            stopTimer();
            currentQuestion = null;
        }

        // –°–±—Ä–æ—Å –∏–≥—Ä—ã
        function resetGame() {
            if (confirm('Zaƒç√≠t novou hru? V≈°echny body budou vymaz√°ny.')) {
                teams.forEach(team => team.score = 0);
                usedQuestions.clear();
                currentTeamIndex = 0;
                renderTeams();
                renderGameBoard();
                saveGame();
            }
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏–≥—Ä—ã
        function saveGame() {
            const gameState = {
                teams,
                currentTeamIndex,
                usedQuestions: Array.from(usedQuestions),
                autoSwitchTeams
            };
            
            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ª–æ–∫–∞–ª—å–Ω–æ
            localStorage.setItem('vlastniHraState', JSON.stringify(gameState));
            
            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ Firebase
            if (isFirebaseReady && !isUpdatingFromFirebase) {
                gameRef.set(gameState).catch(err => console.error('Firebase save error:', err));
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–≥—Ä—ã
        function loadGame() {
            const saved = localStorage.getItem('vlastniHraState');
            if (saved) {
                const state = JSON.parse(saved);
                teams = state.teams;
                currentTeamIndex = state.currentTeamIndex;
                usedQuestions = new Set(state.usedQuestions);
                autoSwitchTeams = state.autoSwitchTeams || false;
                updateAutoSwitchToggle();
            }
        }

        // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è —Å Firebase
        function setupFirebaseSync() {
            if (!isFirebaseReady) {
                updateConnectionStatus(false);
                return;
            }

            // –ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
            const connectedRef = database.ref('.info/connected');
            connectedRef.on('value', (snapshot) => {
                updateConnectionStatus(snapshot.val() === true);
            });

            gameRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (data && !isUpdatingFromFirebase) {
                    isUpdatingFromFirebase = true;
                    
                    teams = data.teams || teams;
                    currentTeamIndex = data.currentTeamIndex || 0;
                    usedQuestions = new Set(data.usedQuestions || []);
                    autoSwitchTeams = data.autoSwitchTeams || false;
                    
                    renderTeams();
                    renderGameBoard();
                    updateAutoSwitchToggle();
                    
                    setTimeout(() => {
                        isUpdatingFromFirebase = false;
                    }, 100);
                }
            });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
        function updateConnectionStatus(isConnected) {
            const status = document.getElementById('connectionStatus');
            const statusText = document.getElementById('statusText');
            
            if (isConnected) {
                status.classList.add('online');
                status.classList.remove('offline');
                statusText.textContent = 'üåê Online';
            } else {
                status.classList.add('offline');
                status.classList.remove('online');
                statusText.textContent = 'üì° Offline';
            }
        }

        // –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å
        function toggleAdminPanel() {
            const panel = document.getElementById('adminPanel');
            panel.classList.toggle('active');
            if (panel.classList.contains('active')) {
                renderTeamEditor();
            }
        }

        function toggleAutoSwitch() {
            autoSwitchTeams = !autoSwitchTeams;
            updateAutoSwitchToggle();
            saveGame();
        }

        function updateAutoSwitchToggle() {
            const toggle = document.getElementById('autoSwitchToggle');
            if (autoSwitchTeams) {
                toggle.classList.add('active');
            } else {
                toggle.classList.remove('active');
            }
        }

        function renderTeamEditor() {
            const editor = document.getElementById('teamEditor');
            editor.innerHTML = '';
            
            teams.forEach((team, index) => {
                const item = document.createElement('div');
                item.className = 'team-item';
                item.innerHTML = `
                    <input type="text" value="${team.name}" onchange="updateTeamName(${index}, this.value)" placeholder="N√°zev t√Ωmu">
                    <input type="number" value="${team.score}" onchange="updateTeamScore(${index}, this.value)" placeholder="Body" style="max-width: 100px;">
                    <button onclick="deleteTeam(${index})">üóëÔ∏è Smazat</button>
                `;
                editor.appendChild(item);
            });
        }

        function updateTeamName(index, name) {
            if (name.trim()) {
                teams[index].name = name.trim();
                renderTeams();
                saveGame();
            }
        }

        function updateTeamScore(index, score) {
            teams[index].score = parseInt(score) || 0;
            renderTeams();
            saveGame();
        }

        function deleteTeam(index) {
            if (teams.length > 1 && confirm('Opravdu chcete smazat tento t√Ωm?')) {
                teams.splice(index, 1);
                if (currentTeamIndex >= teams.length) {
                    currentTeamIndex = teams.length - 1;
                }
                renderTeams();
                renderTeamEditor();
                saveGame();
            } else if (teams.length === 1) {
                alert('Mus√≠ z≈Østat alespo≈à jeden t√Ωm!');
            }
        }

        function addNewTeam() {
            teams.push({ name: `T√Ωm ${teams.length + 1}`, score: 0 });
            renderTeams();
            renderTeamEditor();
            saveGame();
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –æ–∫–Ω–∞
        document.getElementById('questionModal').onclick = (e) => {
            if (e.target.id === 'questionModal') {
                closeModal();
            }
        };

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        loadGame();
        createSnowflakes();
        renderTeams();
        renderGameBoard();
        
        // –ó–∞–ø—É—Å–∫ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏ —Å Firebase
        if (isFirebaseReady) {
            setupFirebaseSync();
            console.log('üîÑ –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –∞–∫—Ç–∏–≤–Ω–∞');
        }
    </script>
</body>
</html>
